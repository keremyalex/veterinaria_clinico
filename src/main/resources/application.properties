spring.application.name=microservicio_clinico

# Puerto del servidor
server.port=8081

# Configuración de la base de datos PostgreSQL
# Estas variables pueden ser sobrescritas por variables de entorno en Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/veterinaria_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:vet_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:VetClinic2025!SecurePass}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.open-in-view=false

# Configuración del servidor
server.port=${SERVER_PORT:8081}

# Configuración de logging
logging.level.com.example.microservicio_clinico=${LOGGING_LEVEL_COM_EXAMPLE_MICROSERVICIO_CLINICO:INFO}
logging.level.org.hibernate.SQL=${LOGGING_LEVEL_ORG_HIBERNATE_SQL:INFO}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de GraphQL DGS
dgs.graphql.graphiql.enabled=${DGS_GRAPHQL_GRAPHIQL_ENABLED:true}
dgs.graphql.graphiql.path=/graphiql

# Configuración de Spring Boot Actuator para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true

# Configuración de DGS GraphQL
dgs.graphql.path=/graphql
dgs.graphql.graphiql.enabled=true
dgs.graphql.graphiql.path=/graphiql
dgs.graphql.introspection.enabled=true

# CORS
dgs.graphql.cors.allowed-origins=*
dgs.graphql.cors.allowed-methods=GET,POST

# Logging
logging.level.com.netflix.graphql.dgs=DEBUG
logging.level.graphql=DEBUG
