spring.application.name=microservicio_clinico

# Puerto del servidor
server.port=8081

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/veterinaria_clinico
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de DGS GraphQL
dgs.graphql.path=/graphql
dgs.graphql.graphiql.enabled=true
dgs.graphql.graphiql.path=/graphiql
dgs.graphql.introspection.enabled=true

# CORS
dgs.graphql.cors.allowed-origins=*
dgs.graphql.cors.allowed-methods=GET,POST

# Logging
logging.level.com.netflix.graphql.dgs=DEBUG
logging.level.graphql=DEBUG
