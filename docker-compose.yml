version: '3.8'

services:
  # Base de datos PostgreSQL para desarrollo local
  postgres:
    image: postgres:15
    container_name: veterinaria-postgres-local
    restart: unless-stopped
    environment:
      POSTGRES_DB: veterinaria_db
      POSTGRES_USER: vet_admin
      POSTGRES_PASSWORD: VetClinic2025!SecurePass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # Puerto 5433 en el host para evitar conflictos con PostgreSQL local
    networks:
      - veterinaria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vet_admin -d veterinaria_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# Vol√∫menes persistentes
volumes:
  postgres_data:
    driver: local

# Red personalizada
networks:
  veterinaria-network:
    driver: bridge